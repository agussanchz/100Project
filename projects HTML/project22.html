<!-- Crea un formulario con un campo de tipo texarea
    email, contraseña, radio, select, checkbox, fichero, 
    fecha, numero, color y submit.

    Todos los campos deberan estar dentro de un fieldset
    y usar el campo legend.

    Todos los campos deberan tener un label
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 22</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="">
        <fieldset>
            <legend>Descripcion</legend>
            <label for="">Introduce una descripcion</label>
            <br>
            <textarea name="descripcion" id="descripcion" ></textarea>
        </fieldset>
        <fieldset>
            <legend>Email</legend>
            <label for="email">Introduce tu email</label>
            <br>
            <input name="email" id="email" />
        </fieldset>
        <fieldset>
            <legend>Contraseña</legend>
            <label for="">Introduce tu contraseña</label>
            <br>
            <input name="password" id="password" type="password" />
        </fieldset>
        <fieldset>
            <legend>Radio</legend>
            <label for="edad">Edad</label>
            <br>
            <input name="edad" id="edad" type="radio" />
            <label for="menor">Mayor de edad</label>
            <input name="edad" id="edad" type="radio" />
            <label for="menor">Menor de edad</label>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <select name="femenino" id="femenino">
                <option value="femenino">femenino</option>
                <option value="masculino">masculino</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Checkbox</legend>
            <label for="vegano">Vegano</label>
            <input type="checkbox" name="vegano" id="vegano">
            <label for="carnivoro">carnivoro</label>
            <input type="checkbox" name="carnivoro" id="carnivoro">
        </fieldset>
        <fieldset>
            <legend>Archivo</legend>
            <label for="archivo">Subir archivo</label>
            <input type="file" name="archivo" id="archivo">
        </fieldset>
        <fieldset>
            <legend>fecha</legend>
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha">
        </fieldset>
        <fieldset>
            <legend>Numero</legend>
            <label for="vegano">Vegano</label>
            <input type="number" name="numero" id="numero">
        </fieldset>
        <fieldset>
            <legend>Color</legend>
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </fieldset>
        <br>
        <input type="submit" value="Enviar formulario">
    </form>
</body>
</html>
