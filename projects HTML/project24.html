<!-- 
    Crea un formulario con un campo de tipo texto con estas caracteristicas:
    - Debe ser obligatorio
    - Minimo se pueden introducir 3 caracteres y maximo 10
    - Solo podras meter espacios y letras de A-Z en minuscula y mayuscula
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 24</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="">
        <div>
            <label for="">Nombre:</label>
            <input type="text" required minlength="3" maxlength="10" pattern="[A-Za-z]">
            <input type="submit" value="Enviar">
        </div>
    </form>
    
</body>
</html>
