<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 2 css</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <section class="card">
        <div class="card__uno">
            <img src="./assets/img/default-user.jpg" alt="">

                <span class="card__uno--title">Victor Robles</span>
                <span class="card__uno--mail">@victorobs</span>
            </div>
            <p class="card__uno--country">Murcia</p>
        </div>
        <div class="card__dos">
            <div>
                <h2>15k</h2>
                <p>Seguidores</p>
            </div>
            <div>
                <h2>2k</h2>
                <p>Post</p>
            </div>
            <div>
                <h2>125k</h2>
                <p>Me gustas</p>
            </div>
        </div>
    </section>

</body>
